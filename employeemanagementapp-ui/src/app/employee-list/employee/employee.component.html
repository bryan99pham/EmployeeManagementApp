<div class="page-header">
  <div class="container">
    <h1>View Employee</h1>
  </div>
</div>

<div class="container">
  <div class="row top-row">
    <div class="col-xs-12 row end-xs">
      <a routerLink="/employees" color="primary" mat-raised-button>
        <mat-icon>chevron_left</mat-icon>
        Back
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <form #employeeInfoForm="ngForm">
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input type="text" matInput [(ngModel)]="employee.firstName" name="firstName">
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input type="text" matInput [(ngModel)]="employee.lastName" name="lastName">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Date of Birth</mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="employee.dateOfBirth" name="dateOfBirth">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input type="text" matInput [(ngModel)]="employee.email" name="email">
            </mat-form-field>
          </div>
            <div class="col-xs-6">
              <mat-form-field appearance="outline">
                <mat-label>Mobile</mat-label>
                <input type="number" matInput [(ngModel)]="employee.mobile" name="mobile">
              </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Department</mat-label>
              <mat-select [(ngModel)]="employee.departmentId" name="department">
                <mat-option *ngFor="let department of departmentList" [value]="department.departmentId">
                  {{ department.departmentName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Physical Address</mat-label>
              <textarea matInput [(ngModel)]="employee.address.physicalAddress" name="physicalAddress"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Postal Address</mat-label>
              <textarea matInput [(ngModel)]="employee.address.postalAddress" name="postalAddress"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button mat-raised-button color="primary" (click)="onUpdate()">Save</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-xs-6">

    </div>
  </div>
</div>
